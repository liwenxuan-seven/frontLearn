<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装</title>
    <script src="./Promise.js"></script>
</head>
<body>
    <script>
        const n = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject('no')
                resolve('yes')
                // throw "没有实习了！"
            },1000)
        })
        console.log(n)
        n.then(value => {
            console.log(value)
        },reason => {
            console.log(reason)
        })
        n.then(value => {
            alert(value)
        },reason => {
            alert(reason)
        })
    </script>
</body>
</html>
